        * {

        body {

            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Lightning effect background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:

                0 0 40px rgba(100, 200, 255, 0.3),

            overflow: hidden;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(100, 200, 255, 0.2);
        }

            display: block;
            object-fit: cover;

            background: linear-gradient(135deg, #2d3748 0%, #1a202c 100%);
            position: relative;
        }

        /* Subtle lightning pattern overlay */
        .buttons-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(45deg, transparent 48%, rgba(100, 200, 255, 0.03) 49%, rgba(100, 200, 255, 0.03) 51%, transparent 52%),

            background-size: 20px 20px;
            pointer-events: none;
        }

        .section-title {
            text-align: center;
            font-size: 28px;
            font-weight: 700;
            color: #e0f2ff;
            margin-bottom: 30px;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 0 0 20px rgba(100, 200, 255, 0.5);
            position: relative;
        }

        .button-group {
            margin-bottom: 30px;
            position: relative;
        }

        .button-group:last-child {
            margin-bottom: 0;
        }

        .group-label {
            font-size: 14px;
            font-weight: 600;
            color: #93c5fd;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 15px;
            padding-left: 5px;
            text-shadow: 0 0 10px rgba(100, 200, 255, 0.3);

        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 18px 28px;
            margin-bottom: 15px;
            font-size: 17px;
            font-weight: 600;
            text-align: center;
            text-decoration: none;
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
        }

        .button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .button:hover::before {
            width: 300px;
            height: 300px;
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 30px currentColor;
        }

        .button:active {
            transform: translateY(-1px);
        }

        .whatsapp-btn {
            color: #25D366;
            border-color: #25D366;
            box-shadow: 0 0 20px rgba(37, 211, 102, 0.2);
        }

        .whatsapp-btn:hover {
            background: rgba(37, 211, 102, 0.1);
            box-shadow: 0 0 40px rgba(37, 211, 102, 0.5);
        }

        .maps-btn {
            color: #4285F4;
            border-color: #4285F4;
            box-shadow: 0 0 20px rgba(66, 133, 244, 0.2);
        }

        .maps-btn:hover {
            background: rgba(66, 133, 244, 0.1);
            box-shadow: 0 0 40px rgba(66, 133, 244, 0.5);
        }

        .waze-btn {
            color: #33CCFF;
            border-color: #33CCFF;
            box-shadow: 0 0 20px rgba(51, 204, 255, 0.2);
        }

        .waze-btn:hover {
            background: rgba(51, 204, 255, 0.1);
            box-shadow: 0 0 40px rgba(51, 204, 255, 0.5);
        }

        .icon {
            width: 28px;
            height: 28px;
            margin-right: 12px;
            filter: drop-shadow(0 0 5px currentColor);
            position: relative;
            z-index: 1;
        }

        .button-text {
            position: relative;

        }

        .button:last-child {

        }

        @media (max-width: 768px) {

            }

            .footer {

        /* Animated lightning glow */
        @keyframes lightning-glow {
            0%, 100% {
                box-shadow: 
                    0 0 40px rgba(100, 200, 255, 0.3),
                    0 30px 80px rgba(0, 0, 0, 0.5);
            }
            50% {
                box-shadow: 
                    0 0 60px rgba(100, 200, 255, 0.5),
                    0 30px 80px rgba(0, 0, 0, 0.5);
            }
        }

        .container {
            animation: lightning-glow 3s ease-in-out infinite;
        }
